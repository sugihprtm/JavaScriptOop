<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
<script>
    function Person(){
        this.firstName = "";
        this.lastName = "";
    }
    const eko = new Person();
    eko.firstName = "Eko";
    eko.lastName = "Sulistio";
    const budi = new Person();
    budi.firstName = "Budi";
    budi.lastName = "Nugraha";
    console.log(eko);
    console.log(budi);
</script>
</body>
</html>
